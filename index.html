<script>
  Date.daysBetween = function(date1, date2) {
    //Get 1 day in milliseconds
    var one_day = 1000 * 60 * 60 * 24;

    // Convert both dates to milliseconds
    var date1_ms = date1.getTime();
    var date2_ms = date2.getTime();

    // Calculate the difference in milliseconds
    var difference_ms = date2_ms - date1_ms;

    // Convert back to days and return
    return Math.round(difference_ms / one_day);
  }
  let today = new Date();
  let startDate = new Date(2017, 09, 1);
  let endDate = new Date(2022, 06, 4);
  let total = Date.daysBetween(startDate, endDate);
  let daysBetween = Date.daysBetween(startDate, today);

  let percent = (daysBetween / total) * 100;
  percent = percent.toFixed(2);
  var paragraph = document.getElementById("percent");
  paragraph.textContent = percent + '% M.Sc. in Media Technology';
</script>
